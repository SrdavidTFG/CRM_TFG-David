<div class="container mt-4">
    <div class="card border border-success" *ngIf="Edit!=='True'">
        <div class="card-header  panel-heading d-flex justify-content-between align-items-center">
            <h4 class="card-title">Datos de Contacto</h4>
            <app-operaciones [Movimientos]="Movimientos" [emailEdit]="emailEdit"></app-operaciones>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" value={{nombreEdit}} disabled>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">email</label>
                        <input type="text" id="apellidos" class="form-control" value={{emailEdit}} disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">usuario</label>
                        <input type="email" id="email" class="form-control" value={{userEdit}} disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" value="123456789" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card border border-success" *ngIf="Edit==='True'">
        <div class="card-header">
            <h4 class="card-title">Datos de Contacto</h4>
            <app-operaciones [Movimientos]="Movimientos" [modificar]="modificar" [emailEdit]="mail.value" [nombreEdit]="nombre.value" [userEdit]="usuario.value"></app-operaciones>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" value="{{nombreEdit}}" #nombre>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Email</label>
                        <input type="text" id="apellidos" class="form-control" value={{emailEdit}}  #mail readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">usuario</label>
                        <input type="email" id="email" class="form-control" value="{{userEdit}}" #usuario>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" value="123456789" >
                    </div>
                    <!-- Puedes agregar más campos según tus necesidades -->
                </div>
            </div>
        </div>
    </div>
    <app-lista [Movimientos]="Movimientos" [emailEdit]="emailEdit"> </app-lista>
</div>

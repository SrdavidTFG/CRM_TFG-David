<div *ngIf="isLogged || storedIsLogged">
<div *ngIf="!isLandingPage" class="container mt-4" style="max-width: 600px;">
  <div class="p-4 rounded" style="background-color: rgb(57, 185, 57);">
    <nav class="d-flex justify-content-center">
      <ul class="nav mb-4 justify-content-center">
        <li class="nav-item mx-2">
          <a class="nav-link btn   text-white d-flex align-items-center justify-content-center" style="background-color: #3F8F3F; padding: 0.5rem 1.5rem;" routerLink="/app-usuarios" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-info mr-2 d-flex align-items-center"><i class="fas fa-users"></i></span>
            <span class="text-white">Usuarios</span>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link btn  text-white d-flex align-items-center justify-content-center" style="background-color: #3F8F3F; padding: 0.5rem 1.5rem;" routerLink="/app-contactos" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-success mr-2 d-flex align-items-center"><i class="fas fa-address-book"></i></span>
            <span class="text-white">Contactos</span>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link btn   text-white d-flex align-items-center justify-content-center" style="background-color: #3F8F3F; padding: 0.5rem 1.5rem;" routerLink="/app-clientify" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-info mr-2 d-flex align-items-center"><i class="fas fa-users"></i></span>
            <span class="text-white">Clientify</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div *ngIf="isLandingPage" class="" style="max-width: 100%; max-height: 100px;">
  <div class="p-4 rounded d-flex flex-column align-items-center justify-content-center text-white" style="background-color: rgb(57, 185, 57);">
    <nav>
      <ul class="nav mb-4 justify-content-center">
        <li class="nav-item mx-2">
          <a class="nav-link btn  border border-2 border-white text-white px-3"  (click)=nolanding() routerLink="/app-usuarios" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-info mr-1"><i class="fas fa-users"></i></span><span class="text-white">Usuarios</span>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link btn border border-2 border-white text-white px-3" routerLink="/app-contactos" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-success mr-1"><i class="fas fa-address-book"></i></span><span class="text-white">Contactos</span>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link btn border border-2 border-white text-white px-3" routerLink="/app-clientify" routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class="badge badge-info mr-1"><i class="fas fa-users"></i></span><span class="text-white">Clientify</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>


<div *ngIf="isLandingPage" class="d-flex flex-column align-items-center justify-content-center vh-100  text-white" style="max-width: 100%; background-color: rgb(57, 185, 57);" >

  
    <header class="masthead  text-white text-center">
        <div class="container d-flex align-items-center flex-column" style="background-color:rgb(57, 185, 57)"   >
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="https://builder.startbootstrap.com/assets/freelancer/img/avataaars.svg" alt="" style="max-width: 200px; max-height: 200px;">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading mb-0 display-1" style="font-size: 8rem; font-family: lexend;">CRM de David</h1>


            <!-- Icon Divider-->
            <div class="row justify-content-center align-items-center" style="margin-top: 50px">
              <div class="col-auto">
                <div class="row">
                    <div class="col">
                        <!-- Línea gruesa horizontal -->
                        <div class="border-bottom border-3 mb-4"></div>
                    </div>
                </div>
            </div>
              <div class="col-auto">
                  <div class="divider-custom-icon">
                      <!-- Icono de estrella de Bootstrap con tamaño ajustado -->
                      <svg class="bi bi-star" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25zm0 2.445L6.615 5.5a.75.75 0 0 1-.564.41l-3.097.45 2.24 2.184a.75.75 0 0 1 .216.664l-.528 3.085 2.769-1.456a.75.75 0 0 1 .698 0l2.77 1.456-.53-3.085a.75.75 0 0 1 .216-.664l2.24-2.184-3.096-.45a.75.75 0 0 1-.564-.41L8 2.695v.001z"/>
                      </svg>
                  </div>
              </div>
              <div class="col-auto mar">
                <hr class="w-100 border-top border-dark">
              </div>
          </div>
            <!-- Masthead Subheading-->
            <h1 class="masthead-heading mb-0 display-1" style="font-size: 2rem; font-family: sans-serif;">Gestion de contactos</h1>
        </div>
    </header>

</div>

</div>
